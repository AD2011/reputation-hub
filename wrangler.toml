name = "reputation-hub"
main = "src/index.ts"
compatibility_date = "2024-01-01"
node_compat = true

# KV namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = ""  # Add your KV namespace ID here after running: wrangler kv:namespace create CACHE

# KV namespace for analytics
[[kv_namespaces]]
binding = "ANALYTICS"
id = ""  # Add your KV namespace ID here after running: wrangler kv:namespace create ANALYTICS

# Environment variables
[vars]
CACHE_TTL = "86400"  # 24 hours in seconds
ENVIRONMENT = "production"
VERSION = "1.0.0"

# Development environment
[env.dev]
name = "reputation-hub-dev"
vars = { ENVIRONMENT = "development" }

# Preview KV namespaces (for wrangler dev)
[[env.dev.kv_namespaces]]
binding = "CACHE"
preview_id = ""  # Add your preview KV namespace ID here after running: wrangler kv:namespace create CACHE --preview

[[env.dev.kv_namespaces]]
binding = "ANALYTICS"
preview_id = ""  # Add your preview KV namespace ID here after running: wrangler kv:namespace create ANALYTICS --preview
